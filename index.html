<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHubFinder</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="outter">
      <div class="left">
        <div class="header" style="color: black; font-size: 1.3rem;font-weight: bold;">GitHubFinder</div>
        <div class="profile">
          <div class="profile_data">
            <div class="img_left">
              <img
                id="img"
                src="https://t4.ftcdn.net/jpg/02/44/43/69/360_F_244436923_vkMe10KKKiw5bjhZeRDT05moxWcPpdmb.jpg"
                alt="profile photo"
              />
            </div>
            <div class="name_right">
              <span id="name">Name</span>
              <span id="id">@username</span>
              <span id="joined">Joined : date</span>
            </div>
          </div>
          <div class="other_data">
            <span id="desc">...</span>
            <span id="repos" class="id_data">Repos - ...</span>
            <span id="followers" class="id_data">Followers - ...</span>
            <span id="following" class="id_data">Following - ...</span>
            <span id="location">
              <svg
                width="1rem"
                fill="#000000"
                version="1.1"
                id="Capa_1"
                viewBox="0 0 395.71 395.71"
                xml:space="preserve"
              >
                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                <g
                  id="SVGRepo_tracerCarrier"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></g>
                <g id="SVGRepo_iconCarrier">
                  <g>
                    <path
                      d="M197.849,0C122.131,0,60.531,61.609,60.531,137.329c0,72.887,124.591,243.177,129.896,250.388l4.951,6.738 c0.579,0.792,1.501,1.255,2.471,1.255c0.985,0,1.901-0.463,2.486-1.255l4.948-6.738c5.308-7.211,129.896-177.501,129.896-250.388 C335.179,61.609,273.569,0,197.849,0z M197.849,88.138c27.13,0,49.191,22.062,49.191,49.191c0,27.115-22.062,49.191-49.191,49.191 c-27.114,0-49.191-22.076-49.191-49.191C148.658,110.2,170.734,88.138,197.849,88.138z"
                    ></path>
                  </g>
                </g>
              </svg>
              <span id="location_name">...</span>
            </span>
          </div>
        </div>
      </div>
      <div class="right">
        <div class="header">
          <div class="upper">
            <input
              class="username"
              type="text"
              placeholder="Enter Github UserName"
              value="AbhishekChorotiya"
            />
            <button class="search">
              <svg
                fill="blue"
                height="70%"
                viewBox="0 0 488.4 488.4"
                xml:space="preserve"
              >
                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                <g
                  id="SVGRepo_tracerCarrier"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></g>
                <g id="SVGRepo_iconCarrier">
                  <g>
                    <g>
                      <path
                        d="M0,203.25c0,112.1,91.2,203.2,203.2,203.2c51.6,0,98.8-19.4,134.7-51.2l129.5,129.5c2.4,2.4,5.5,3.6,8.7,3.6 s6.3-1.2,8.7-3.6c4.8-4.8,4.8-12.5,0-17.3l-129.6-129.5c31.8-35.9,51.2-83,51.2-134.7c0-112.1-91.2-203.2-203.2-203.2 S0,91.15,0,203.25z M381.9,203.25c0,98.5-80.2,178.7-178.7,178.7s-178.7-80.2-178.7-178.7s80.2-178.7,178.7-178.7 S381.9,104.65,381.9,203.25z"
                      ></path>
                    </g>
                  </g>
                </g>
              </svg>
            </button>
          </div>
        </div>
        <div class="repos">
          <!-- <div class="card">
              <div class="name">ABISHEK CHOROTIYA</div>
              <div class="desc">NOTHING...</div>
              <div class="topics">
                <span>html</span>
                <span>css</span>
                <span>js</span>
              </div>
            </div> -->
        </div>
        <div class="footer">
          <div class="pages">
            <!-- <div class="prev">prev</div>
            <div class="pageno">1</div>
            <div class="pageno">2</div>
            <div class="pageno">3</div>

            <div class="next">next</div> -->
          </div>
        </div>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
